<form class="flex flex-col gap-2 p-2">
  <h3 class="text-2xl font-bold mx-1">Login</h3>
  <p class="text-xs mx-1 mb-2">
    You don't have an account?
    <a routerLink="/auth/sign-in" class="font-bold">Sign Up here</a>
  </p>
  <label style="outline: none; border: none" class="input bg-black/50 py-6">
    <div class="flex items-center gap-x-2">
      <svg
        class="h-[1em] opacity-50"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <g
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="2.5"
          fill="none"
          stroke="currentColor"
        >
          <rect width="20" height="16" x="2" y="4" rx="2"></rect>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
        </g>
      </svg>
      <input type="email" placeholder="Email" />
    </div>
  </label>
  <label style="outline: none; border: none" class="input bg-black/50 py-6">
    <div class="flex items-center gap-x-2">
      <svg
        class="h-[1em] opacity-50"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <g
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="2.5"
          fill="none"
          stroke="currentColor"
        >
          <path
            d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
          ></path>
          <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
        </g>
      </svg>
      <input type="password" placeholder="Password" />
    </div>
  </label>

  <button
    type="submit"
    class="btn btn-active hover:btn-primary transition-all duration-500 hover:text-white btn-xs sm:btn-sm md:btn-md lg:btn-lg"
  >
    Login
  </button>
</form>
